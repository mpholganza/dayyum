<template name="orderItem">
  <div class="order-item">
		<div>
			user:{{userId}}
		</div>
		<div>
			amount in cents:{{amountInCents}}
		</div>
		<div>
			time:{{submittedFormatted}}
		</div>
		<div>
		{{#if paid}}
		<div>
			Paid: <a href="https://manage.stripe.com/test/payments/{{stripeChargeId}}">stripeChargeId: {{stripeChargeId}}</a>
		</div>
		{{else}}
			<input type="submit" value="Charge card" class="btn btn-primary charge-button"/>
		{{/if}}
		</div>
  </div>
</template>
